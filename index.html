<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Results Summary Component</title>
</head>
<body>
    <div class="hero-container">
        <div class="results-container">
            <h2 class="results-title">Your Result</h2>
            <p class="score"><span>76</span>of 100</p>
            <p class="results-rank">Great</p>
            <p class="results-outcome">You scored higher than 65% of the people who have taken these tests.</p>
        </div>

        <div class="summary-container">
            <h2 class="summary-title">Summary</h2>
            <ul class="summary-list">
                <li class="list-item reaction-item">
                    <div class="left reaction-left"><img src="./images/icon-reaction.svg" alt="Reaction Icon">Reaction</div>
                    <div class="right"><span>80</span> / 100</div>
                </li>
                <li class="list-item memory-item">
                    <div class="left memory-left"><img src="./images/icon-memory.svg" alt="Memory Icon">Memory</div>
                    <div class="right"><span>92</span> / 100</div>
                </li>
                <li class="list-item verbal-item">
                    <div class="left verbal-left"><img src="./images/icon-verbal.svg" alt="Verbal Icon">Verbal</div>
                    <div class="right"><span>61</span> / 100</div>
                </li>
                <li class="list-item visual-item">
                    <div class="left visual-left"><img src="./images/icon-visual.svg" alt="Visual Icon">Visual</div>
                    <div class="right"><span>72</span> / 100</div>
                </li>
            </ul>
            <button class="continue-btn">Continue</button>
        </div>
    </div>
</body>
</html>
